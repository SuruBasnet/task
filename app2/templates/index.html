<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hello world!</h1>
    <div class="main d-flex">
      <div class="container border-end">
        <h2>Teacher name</h2>
        <hr />
        {% for teacher in teachers %} {{teacher}} {% endfor %}
      </div>
      <div class="container">
        <h2>Subject</h2>
        <hr />
        {% for subject in subjects %} {{subject}}<br />
        {%endfor%}
      </div>
    </div>
    <div class="main d-flex">
      <div class="container border-end">
        <h2>Student name</h2>
        <hr />
        {% for student in students %} {{student.name}} {% endfor %}
      </div>
      <div class="container">
        <h2>Teacher contact</h2>
        <hr />
        {% for teacher in teachers %} {{teacher.contact}}<br />
        {%endfor%}
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
